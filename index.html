<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header id="app_header">
        
    </header>
    <main id="app_main">
        <div class="sidebar">
            <div class="sidebar_top"></div>
            <div class="sidebar_bottom"></div>
        </div>
        <div class="content">
            <div class="banner text-white">
                <div class="container mw-100">
                    <div class="row justify-content-between py-3">
                        <div class="col-12 col-md-4 order-2 order-md-1">
                            <div class="row">
                                <div class="col-12">
                                    <h3 class="d-inline">Boolean</h3>
                                    <span class="badge">Piano blaze</span>
                                </div>
                                <div class="col-12">
                                    <span class="badge">3 app</span>
                                    <i class="fa-solid fa-angles-right bg-light"></i>
                                    <span class="badge d-none d-lg-inline">Boolean mobile app</span>
                                    <span class="badge d-none d-lg-inline">Boolean web app</span>
                                    <span class="badge d-none d-lg-inline">Boolean blog app</span>
                                    <span class="badge d-lg-none rounded">+</span>
                                </div>
                            </div>                     
                        </div>
                        <div class="col-12 col-md-3 order-3 order-md-2">
                            <h6>Studenti online negli ultimi 30 minuti</h6>
                            <p class="fs-2 mb-0">125</p>
                        </div>
                        <div class="col-12 col-md-3 order-1 order-md-3">
                            <h6>Nuovo Studente</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
